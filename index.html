<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLONEFLIX</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
<!--Importar a fonte Bebas Neue-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">CLONEFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha Lista</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">(DES)ENCANTO</h3>
                <p class="descricao">Toda princesa tem seus deveres, mas ela quer mesmo é encher a cara. E com um elfo e um
                    demônio como
                    parceiros, levar o rei à loucura será uma tarefa fácil.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
    
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/mini1.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini2.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini3.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini4.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini5.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini6.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini7.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini8.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini9.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini10.jpg" alt="" class="box-filme">
            </div>
        </div>
    </div>
    
    <!--Adicionar os ícones de info e play-->
    <script src="https://kit.fontawesome.com/e67de433b7.js" crossorigin="anonymous"></script>
    
    <!--Importando o owl-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>

</html>
